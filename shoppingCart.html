<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Shopping Cart</title>
        <link rel="stylesheet" href="./static/css/shoppingCart.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <div id="header">
            <h1>Collect&Trade</h1>

            <div id="links">
                <ul>
                    <li><a href="welcome.html">Home</a></li>
                    <li><a href="post.html">Post</a></li>
                    <li><a href="messages.html">Messages</a></li>
                    <li><a href="accountInfo.html">Account</a></li>
                    <li><a href="index.html">Log Out</a></li>
                </ul>
            </div>
        </div>
        
        <div id="landingPage">
            <h1>Shopping Cart</h1>

            <div class="item">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Item</th>
                            <th scope="col">Title</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th class="smallColumn" scope="row">1</th>
                            <td><img src="static/images/placeholder.png" alt=""></td>
                            <td><a href="itemDescription.html">Title</a></td>
                            <td>$500.00</td>
                        </tr>
                        <tr>
                        <th class="smallColumn" scope="row">2</th>
                            <td><img src="static/images/placeholder.png" alt=""></td>
                            <td><a href="itemDescription.html">Title</a></td>
                            <td>$500.00</td>
                        </tr>   
                        <tr>
                            <th scope="row"></th>
                            <td class="total" colspan="2">TOTAL</td>
                            <td class="total">$1,000.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="buttons">
                <button type="button" class="btn btn-warning"><a href="checkout.html">Checkout <i class="fas fa-shopping-cart"></i></a></button>
        
                <button type="button" class="btn btn-warning"><a href="welcome.html">Return Home <i class="fas fa-home"></i></a></button>
            </div>
        </div>
    </body>
</html>
